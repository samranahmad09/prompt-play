<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>QR Link</title>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <div class='bg-orb orb-1'></div>
  <div class='bg-orb orb-2'></div>
  <div class='container slide-up'>
    <header class='header fade-in'>
      <div class='brand'>
        <span class='logo-spark'></span>
        <span class='brand-text'>QR Link</span>
      </div>
      <button id='refreshBtn' class='icon-btn' title='Regenerate'>
        <span class='icon-rotate' aria-hidden='true'></span>
      </button>
    </header>

    <main class='content'>
      <div class='card glass'>
        <div class='qr-frame' id='qrFrame'>
          <div class='qr-loading' id='qrLoading'>
            <div class='spinner'></div>
            <div class='loading-text'>Generating QR...</div>
          </div>
          <img id='qrImage' alt='QR Code' class='qr-img hidden' />
        </div>
        <div class='url-row'>
          <input id='urlInput' class='url-input' type='text' readonly value='' />
          <button id='copyBtn' class='btn neon'>Copy</button>
        </div>
        <div class='actions'>
          <button id='downloadBtn' class='btn outline'>Download PNG</button>
          <button id='openBtn' class='btn subtle'>Open URL</button>
        </div>
        <div id='status' class='status' role='status' aria-live='polite'></div>
      </div>
    </main>

    <footer class='footer'>
      <span class='hint'>Tip: Focus the field to see the glow. Hover buttons for effects.</span>
    </footer>
  </div>

  <script src='popup.js'></script>
</body>
</html>
