<!DOCTYPE html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'><link rel='stylesheet' href='styles.css'><title>Aegis Adblock</title></head><body><div class='app fade-in'><header class='header slide-up'><img class='logo' src='icon.svg' alt=''><h1>Aegis Adblock</h1></header><main class='card slide-up delay-1'><section class='row between center'><div class='status'><span class='dot' id='statusDot'></span><span id='statusText'>Loading…</span></div><label class='switch'><input type='checkbox' id='toggle'><span class='slider'></span></label></section><section class='stats'><div class='stat'><div class='stat-num' id='sessionCount'>0</div><div class='stat-label'>Blocked (session)</div></div><div class='stat'><div class='stat-num' id='totalCount'>0</div><div class='stat-label'>Blocked (total)</div></div><div class='stat'><div class='stat-num small' id='lastUpdated'>—</div><div class='stat-label'>Last update</div></div></section><section class='controls'><div class='control-line'><select id='sourceSelect'><option value='stevenblack' selected>StevenBlack Hosts (trackers)</option><option value='easyprivacy'>EasyPrivacy (ABP)</option></select><button id='updateBtn' class='btn primary'>Update List</button></div><div class='control-line'><button id='whitelistBtn' class='btn ghost'>Whitelist This Site</button><button id='resetBtn' class='btn ghost'>Reset Counters</button><button id='viewRulesBtn' class='btn accent'>View Rules</button></div></section><section class='note'><p class='hint'>Tip: Toggle protection per site via Whitelist. Updating lists may take a few seconds.</p></section></main><footer class='footer fade-in delay-2'><span class='hint'>Cyberpunk glass UI • No external libraries</span></footer></div><script src='popup.js'></script></body></html>
