      <stop offset='0%' stop-color='#7c3aed'/>
      <stop offset='100%' stop-color='#00e5ff'/>
    </linearGradient>
    <filter id='glow' x='-50%' y='-50%' width='200%' height='200%'>
      <feGaussianBlur stdDeviation='3' result='b'/>
      <feMerge>
        <feMergeNode in='b'/>
