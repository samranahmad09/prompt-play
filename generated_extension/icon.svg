  <g fill='url(#g)' opacity='0.95'>
    <rect x='22' y='22' width='26' height='26' rx='3'/>
    <rect x='80' y='22' width='26' height='26' rx='3'/>
    <rect x='22' y='80' width='26' height='26' rx='3'/>
    <rect x='58' y='58' width='12' height='12' rx='2'/>
    <rect x='74' y='58' width='12' height='12' rx='2'/>
    <rect x='58' y='74' width='12' height='12' rx='2'/>
    <rect x='90' y='58' width='16' height='12' rx='2'/>
    <rect x='58' y='90' width='38' height='8' rx='2'/>
  </g>
  <text x='64' y='118' text-anchor='middle' font-family='Segoe UI, Roboto, Helvetica, Arial' font-size='12' fill='#cbe4ff' filter='url(#glow)'>QR Link</text>
