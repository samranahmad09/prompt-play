    </filter>
  </defs>
  <rect x='0' y='0' width='128' height='128' rx='18' fill='#0b0f14'/>
  <rect x='6' y='6' width='116' height='116' rx='16' fill='none' stroke='url(#g)' stroke-opacity='0.6'/>
